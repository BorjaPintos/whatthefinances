{% block contenido_add %}
<div class="form-outline form-white mb-4">
    <div class="form-floating mb-3">
        <input type="text" id="addTypeNombreX" class="form-control" required/>
        <label for="addTypeNombreX">Nombre</label>
    </div>

        <input type="text" id="addTypeIsinX" class="form-control" required/>
        <label for="addTypeIsinX">ISIN</label>
    </div>
    <select class="form-select mb-3" id="add-plataforma-select">
        <option value="">Ninguna</option>
        {% for plataforma in lista_plataformas %}
            <option value="{{plataforma.id}}">{{plataforma.nombre}}</option>
        {% endfor %}
    </select>
    <div class="form-floating mb-3">
        <input type="text" id="addTypeURLX" class="form-control"/>
        <label for="addTypeURLX">URL</label>
    </div>
</div>
{% endblock %}
