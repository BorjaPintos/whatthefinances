{% extends 'layout.html'%}

{% block cssstyle %}
<link href="assets/daterangepicker/css/daterangepicker.css" rel="stylesheet">
<link href="assets/datatables/css/dataTables.bootstrap5.min.css" rel="stylesheet">
{% endblock %}


{% block contenido %}
<div class="row">
    <div class="col-xxl-12">
        <div class="card">
            <div class="card-body pt-2">
                <div class="col-xl-12">
                    <div class="text-xl-end mt-2">
                        <button type="button" class="btn btn-danger mb-2 me-2" id="add-button">
                            <i class="uil-plus"></i> Añadir
                        </button>
                    </div>
                </div>
                <table id="resumen-valores-participaciones"
                       class="table table-striped table-hover order-column cell-border compact">
                    <thead>
                    <tr>
                    </tr>
                    </thead>
                    <tbody class="filas">
                    </tbody>
                </table>

            </div>
        </div>

    </div> <!-- end col -->
</div>
<div class="modal" id="add" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog row d-flex justify-content-center align-items-center h-100" role="document">
        <div class="modal-content modal-body card bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title">Añadir Valor de Participación</h5>
                <button type="button" class="btn-danger" id="add-close-button" data-dismiss="modal" aria-label="Close">
                    <i class="uil-times"></i>
                </button>
            </div>
            <div class="">
                <div class="card-body text-center">
                    <div class="mb-md-5 mt-md-4">
                        <div class="form-outline form-white mb-4">
                            <div class="input-group date form-floating">
                                <input type="text" class="form-control" id="addFechaDataPicker"
                                       data-toggle="date-picker" data-time-picker="true">
                                <div class="input-group-text bg-primary border-primary text-white">
                                    <span class="uil uil-calendar-alt"></span>
                                </div>
                                <label  for="addFechaDataPicker">Fecha y Hora</label>
                            </div>


                            <div class="input-group mt-2">
                                <select class="form-select" id="add-isin-select">
                                    <option value="">Seleccione Producto</option>
                                    {% for producto in lista_productos %}
                                    <option value="{{producto.isin}}">{{producto.nombre}} - {{producto.isin}}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-floating mt-2">
                                <input type="text" id="addTypeValorParticipacionX" class="form-control"/>
                                <label for="addTypeValorParticipacionX">Valor de Participación</label>
                            </div>
                        </div>
                        <p class="mb-5 text-danger" id="addTypeMessageX"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="add-submit-button">Añadir</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}

{% block script %}
<script type="text/javascript" src="assets/datatables/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="assets/moment/js/moment-with-locales.min.js"></script>
<script type="text/javascript" src="assets/datatables/js/dataTables.bootstrap5.min.js"></script>
<script type="text/javascript" src="assets/datatables/js/dataTables.rowGroup.min.js"></script>
<script type="text/javascript" src="assets/daterangepicker/js/daterangepicker.min.js"></script>
<script type="text/javascript" src="assets/chartjs/js/chart.js"></script>
<script type="text/javascript" src="assets/js/valoresparticipaciones.js"></script>
{% endblock%}
