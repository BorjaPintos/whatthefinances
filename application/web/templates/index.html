<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
    <title>Formulario de Inicio de Sesión</title>
</head>
<body class="gradient-custom">

<form id="form_login" class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesion</h2>

                            <div class="form-outline form-white mb-4">
                                <div class="form-floating mb-3">
                                    <input type="text" id="typeNameX" class="form-control"/>
                                    <label for="typeNameX">Nombre</label>
                                </div>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <div class="form-floating mb-3">
                                    <input type="password" id="typePasswordX" class="form-control"/>
                                    <label for="typePasswordX" >Contraseña</label>
                                </div>
                            </div>

                            <p class="small mb-5 pb-lg-2 text-danger" id="typeMessageX"></p>

                            <button id="sendbutton" class="btn btn-outline-light btn-lg px-5" type="submit">
                                Enviar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="assets/jquery/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
